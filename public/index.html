<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon"> -->

	<title>Bugcatchers</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

	<!-- Section for the startup screen -->
	<section id="start-screen">

		<h1>Bugcatchers: kill the virus</h1>

		<!-- Form to enter a username and enter the game -->
		<form id="name-form">
			<label for="username">Your name:</label>
			<input type="text" id="username" required autofocus>
			<button type="submit">Enter queue</button>
		</form>

	</section>

	<!-- Section for the waiting screen -->
	<section id="waiting-screen" class="hide">

		<h2>Waiting for opponent</h2>

		<!-- Button to exit the queue -->
		<button id="cancel-queue">Cancel</button>

	</section>

	<!-- Section for the game itself -->
	<section id="game-screen" class="hide">

	</section>

	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="/assets/js/game.js"></script>
</body>
</html>
